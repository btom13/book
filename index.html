<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src=" https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js "></script>

    <title>Text Annotator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">Text Annotator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Chapters
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
                id="chapters"
              >
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li> -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-7">
          <div class="page">
            <div class="title" id="chapter-title">Show Title</div>
            <div id="annotator-container">
              <div id="text-container">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
                  eleifend sollicitudin bibendum. Sed sed urna vitae magna
                  pharetra malesuada. Morbi tristique nibh in lectus cursus, at
                  tristique urna porttitor.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="annotation-container"></div>
        </div>
      </div>
      <button id="prev" class="bottom-button">Previous</button>
      <button id="quest" class="bottom-button">Questions</button>
      <button id="next" class="bottom-button">Next</button>
    </div>

    <dialog id="question-dialog">
      <i class="fa fa-square-xmark" id="close-dialog"></i>
      <div id="questions"></div>
    </dialog>

    <script src="annotation.js"></script>
  </body>
</html>
